<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <h:form id="formRegistro">
            <p:growl id="growl" showDetail="true" />
            
            <div class="p-d-flex p-jc-center">
                <p:panel header="Registrar Entrada/Saída" style="width: 50%;">
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                        
                        <p:outputLabel for="estudante" value="Selecione o Estudante:" />
                        <p:selectOneMenu id="estudante" value="#{registroAcessoBean.estudanteId}" filter="true" filterMatchMode="contains" required="true">
                            <f:selectItem itemLabel="Selecione..." itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{registroAcessoBean.estudantes}" var="est" itemLabel="#{est.nomeCompleto} - #{est.matricula}" itemValue="#{est.id}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="tipo" value="Tipo de Movimentação:" />
                        <p:selectOneRadio id="tipo" value="#{registroAcessoBean.tipoMovimentacao}">
                            <f:selectItems value="#{registroAcessoBean.tiposMovimentacao}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}" />
                        </p:selectOneRadio>

                    </p:panelGrid>
                    
                    <f:facet name="footer">
                        <p:commandButton value="Confirmar Registro" icon="pi pi-check" actionListener="#{registroAcessoBean.registrar}" update="growl"/>
                    </f:facet>
                </p:panel>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
